<!DOCTYPE html>
<html lang="en">
<head>
    <title>Train Booking System</title>
</head>
<body>
    <h1>Train Booking System</h1>
    <form>
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" required><br><br>
        <label for="email">Email ID:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>
        <select id="City" name="city" required>
            <option value="">--Select City--</option>
            <option value="Ahmednagar">Ahmednagar</option>
            <option value="Akola">Akola</option>
            <option value="Amravati">Amravati</option>
            <option value="Aurangabad">Aurangabad</option>
            <option value="Beed">Beed</option>
            <option value="Bhandara">Bhandara</option>
            <option value="Buldhana">Buldhana</option>
            <option value="Chandrapur">Chandrapur</option>
            <option value="Dhule">Dhule</option>
            <option value="Gadchiroli">Gadchiroli</option>
            <option value="Gondia">Gondia</option>
            <option value="Hingoli">Hingoli</option>
            <option value="Jalgaon">Jalgaon</option>
            <option value="Jalna">Jalna</option>
            <option value="Kolhapur">Kolhapur</option>
            <option value="Latur">Latur</option>
            <option value="Mumbai City">Mumbai City</option>
            <option value="Nagpur">Nagpur</option>
            <option value="Nanded">Nanded</option>
            <option value="Nandurbar">Nandurbar</option>
            <option value="Nashik">Nashik</option>
            <option value="Osmanabad">Osmanabad</option>
            <option value="Palghar">Palghar</option>
            <option value="Parbhani">Parbhani</option>
            <option value="Pune">Pune</option>
            <option value="Raigad">Raigad</option>
            <option value="Ratnagiri">Ratnagiri</option>
            <option value="Sangli">Sangli</option>
            <option value="Satara">Satara</option>
            <option value="Sindhudurg">Sindhudurg</option>
            <option value="Solapur">Solapur</option>
            <option value="Thane">Thane</option>
            <option value="Wardha">Wardha</option>
            <option value="Washim">Washim</option>
            <option value="Yavatmal">Yavatmal</option>
        </select><br><br>
        <label for="from">From Station:</label><br>
        <input type="text" id="from" name="from" required><br><br>
        <label for="to">To Station:</label><br>
        <input type="text" id="to" name="to" required><br><br>
        <label for="date">Travel Date:</label><br>
        <input type="date" id="date" name="date" required><br><br>
        <label for="train">Train Number/Name:</label><br>
        <input type="text" id="train" name="train" required><br><br>
        <label for="class">Class:</label><br>
        <select id="class" name="class" required>
            <option value="">--Select Class--</option>
            <option value="Sleeper">Sleeper</option>
            <option value="3AC">AC 3 Tier (3AC)</option>
            <option value="2AC">AC 2 Tier (2AC)</option>
            <option value="1AC">AC 1 Tier (1AC)</option>
        </select><br><br>

        <label for="passengers">Number of Passengers:</label><br>
        <input type="number" id="passengers" name="passengers" min="1" max="10" required><br><br>

        <input type="submit" value="Book Ticket">
    </form>
</body>
</html>
